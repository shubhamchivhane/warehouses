<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
<div class="card">
<div class="card-header">
 <h3>Unit Of Measure</h3>
</div>
<div class="card-body">
<table class="table table-bordered">
<thead class="thead-dark">
<tr>
<th scope="col">ID</th>
<th scope="col">SHIPMENT MODE</th>
<th scope="col">SHIPMENT CODE</th>
<th scope="col">DESCRIPTION</th>
<th scope="col">Edit</th>
<th scope="col">Delete</th>
</tr>
</thead>
<tbody>
<tr th:if="${lists.empty}">
							<td colspan="12">No Shipments Available</td>
						</tr>
						<tr th:each="list:${lists}">
						<td scope="row"><span th:text="${list.id}">ID</span></td>
							<td scope="row"><span th:text="${list.uomType}">UOM Type</span></td>
							<td scope="row"><span th:text="${list.uomModel}">ID</span></td>
							<td scope="row"><span th:text="${list.uomDescription}">ID</span></td>
							<td scope="row"><a th:href="@{/uom/editUomForm(id=${list.id})}"  class="btn btn-info">Edit</a></td>
							<td scope="row"><a th:href="@{/uom/delete(id=${list.id})}"  class="btn btn-danger">Delete</a></td>
							
						</tr>
</tbody>
</table>
</div>
<div class="card-footer alert alert-success" th:if="${message!=null}">
 <span th:text="${message}"></span>
</div>
</div>


</div>
</body>
</html>
