<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
</head>
<title>Sales Order</title>
</head>
<body>
		<div class="container">
		 <div th:insert="fragments/commonui :: userheader"></div>
		<div th:insert="fragments/commonui :: usermenu"></div>
		<div class="card">

			<div class="card-header bg-primary text-white text-center">
				<h3>SALES ORDER REGISTER</h3>
			</div>

			<div class="card-body">
				<form id="salesorderForm" th:action="@{/sale/saveSales}" method="post" th:object="${salesOrder}">
					<!-- row#1 -->
					<div class="row">
						<div class="col-3">
							<label>Order Code</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{orderCode}" class="form-control" />
						</div>
						<div class="col-5">
							<span id="orderCodeError"></span>
						</div>
					</div>
					</br>
					
					 <div class="row">
                            <div class="col-3">
                                <label for="shipment">Shipment Code</label>
                            </div>
                            <div class="col-4">
                                <select th:field="*{shipment.id}" id="shipment" class="form-control">
                                   <option th:each="ob:${shipmentMap}"
							            th:text="${ob.value}"
								    th:value="${ob.key}"/>
                                </select>
                            </div>
                            <div class="col-5">
                                <span id="shipmentError"> </span>
                            </div>
                        </div>
					</br>
					 <div class="row">
                            <div class="col-3">
                                <label for="shipment">Customer</label>
                            </div>
                            <div class="col-4">
                                <select th:field="*{warehouse.id}" id="warehouse" class="form-control">
                                   <option th:each="ob:${customer}"
							            th:text="${ob.value}"
								    th:value="${ob.key}"/>
                                </select>
                            </div>
                            <div class="col-5">
                                <span id="warehouseError"> </span>
                            </div>
                        </div>
					</br>
					
					<div class="row">
						<div class="col-3">
							<label>Reference Number</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{referenceNo}" id="referenceNo" class="form-control" />
						</div>
						<div class="col-5">
							<span id="referenceNoError"></span>
						</div>
					</div>
					</br>
					<div class="row">
						<div class="col-3">
							<label>Stock Mode</label>
						</div>
						<div class="col-4">
							<input type="radio" th:field="*{stockMode}"  value="Grade" />Grade 
							<input type="radio" th:field="*{stockMode}"  value="Margin" />Margin
							
						</div>
						<div class="col-5">
							<span id="stockModeError"></span>
						</div>
					</div>
					</br>
					<div class="row">
						<div class="col-3">
							<label>Stock Source</label>
						</div>
						<div class="col-4">
							<select name="stockSource" id="stockSource" class="form-control">
								<option value="">-SELECT-</option>
								<option value="OPEN">OPEN</option>
								<option value="AVAIL">AVAIL</option>
								<option value="REFUND">REFUND</option>
							</select>
						</div>
						<div class="col-5">
							<span id="stockSourceError"></span>
						</div>
					</div>
					</br>
					<div class="row">
						<div class="col-3">
							<label>Status</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{status}" class="form-control" readonly/>
						</div>
						<div class="col-5">
							<span id="statusError"></span>
						</div>
					</div>
					</br>
					<div class="row">
                        <div class="col-3">
                            <label>DESCRIPTION</label>
                        </div>
                        <div class="col-4">
                            <textarea th:field="*{desc}" class="form-control"></textarea>
                        </div>
                        <div class="col-5">
                            <span id="descError"></span>
                        </div>
                    </div>
				
					
					
					</br>

					<input type="submit" value="Add Sales Order" class="btn btn-success"/>
				</form>
			</div>
			<!-- Card Body end -->

			<div class="card-footer alert alert-success" th:if="${message!=null}">
				<span th:text="${message}"></span>
			</div>

		</div>
		<!-- card end -->
	</div>
	
	
</body>
</html>
