<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div th:insert="fragments/commonui :: userheader"></div>
		<div th:insert="fragments/commonui :: usermenu"></div>
		<div class="card">

			<div class="card-header bg-primary text-white text-center">
				<h3>Warehouse User Type Data Page!</h3>
			</div>
			<!-- card header end -->


			<div class="card-body">
				<a class="btn btn-info" th:href="@{/wh/excel}">EXPORT ALL(EXCEL)</a> | 
				<a class="btn btn-warning"	th:href="@{/wh/pdf}">EXPORT ALL(PDF)</a>
				<br/>
				
				<table class="table table-hover">
					<tr class="bg-success text-white">
						<th>USER ID</th>
						<th>USER TYPE</th>
						<th>USER CODE</th>
						<!-- <th>USER FOR</th> -->
						<th>USER EMAIL</th>
						<!-- <th>USER CONTACT</th> -->
						<th>ID TYPE</th>
						<!-- <th>*IF OTHER</th> -->
						<th>ID NUMBER</th>
						<th>OPERATIONS</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.userType}"></td>
						<td th:text="${ob.userCode}"></td>
						<!-- <td th:text="${ob.userFor}"></td> -->
						<td th:text="${ob.userEmail}"></td>
						<!-- <td th:text="${ob.userContact}"></td> -->
						<td th:text="${ob.userIdType}"></td>
						<!-- <td th:text="${ob.userIfOther}"></td> -->
						<td th:text="${ob.userIdNumber}"></td>
						<td>
						<a th:href="@{/whuser/delete(id=${ob.id})}" title="remove" class="btn btn-danger">DELETE</a> 
						<a th:href="@{/whuser/edit(id=${ob.id})}" class="btn btn-primary">EDIT</a> 
						
							<a
							th:href="@{/whuser/excel(id=${ob.id})}" title="excel" class="btn btn-info">EXCEL</a> <a
							th:href="@{/whuser/pdf(id=${ob.id})}" title="pdf" class="btn btn-warning">PDF</a></td>
					</tr>
				</table>
			</div>
			<!-- card body -->
			<div th:if="${message!=null}" class="card-footer bg-info text-white">
				<span th:text="${message}"></span>
			</div>
			<!-- card footer end -->
		</div>
	</div>
	<script type="text/javascript">
$(document).ready(function() {
	$('a[title="remove"]').click(function(){
		return confirm("Do You want to Delete Shipment Type?");
	});
});

$(document).ready(function() {
	$('a[title="excel"]').click(function(){
		return confirm("Do You want Excel attchment of Shipment Type?");
	});
});
$(document).ready(function() {
	$('a[title="pdf"]').click(function(){
		return confirm("Do You want PDF attachment of Shipment Type?");
	});
});
</script>
</body>
</html>
